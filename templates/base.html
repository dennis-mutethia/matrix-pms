<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix PMS | {{ active | capitalize }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>

<body>

    {% include 'sidebar.html' %}
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">
                <img src="/static/images/favicon.png" width="32px" />
                Matrix <span style="color:var(--brand-color)">PMS</span>
            </h4>
            <div class="text-muted small">{{ now().strftime("%A, %d %B %Y") }}</div>
        </div>

        <hr class="thick-hr">

        {% if success %}
        <div class="alert alert-success alert-dismissible fade show shadow-sm">
            <i class="bi bi-check-circle-fill"></i>
            {{ success }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% elif errors %}
        <div class="alert alert-danger alert-dismissible fade show shadow-sm">
            <i class="bi bi-x-circle-fill"></i>
            {{ errors }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}

        <hr>

        <footer style="color:#000; font-weight: bolder; " class="text-center py-3 ">
            &copy; {{ now().strftime("%Y") }} <span style="color:#000">Matrix PMS</span>
        </footer>
    </div>

    <button class="sidebar-toggle d-lg-none" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        document.getElementById('mobileMenuBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
    {% block scripts %}
    <!-- Extra js scripts goes here -->
    {% endblock %}

</body>

</html>
