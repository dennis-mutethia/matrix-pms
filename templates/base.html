<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ active | capitalize }} | Demo Stalls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    {% include 'sidebar.html' %}
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">Matrix <span style="color:var(--brand-color)">Property Management System</span></h4>
            <div class="text-muted small">{{ now().strftime("%A, %d %B %Y") }}</div>
        </div>

        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}

        <footer style="color:#000; font-weight: bolder; " class="text-center py-3 ">
            &copy; {{ now().strftime("%Y") }} <span style="color:#000">Matrix Property Management System</span>
        </footer>
    </div>

    <button class="sidebar-toggle d-lg-none" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('mobileMenuBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>

</body>

</html>
