{% extends 'base.html' %}

{% block content %}
{% if success %}
<div class="alert alert-success" role="alert">
    {{ success }}
</div>
{% elif errors %}
<div class="alert alert-danger" role="alert">
    {{ errors }}
</div>
{% endif %}
<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h4 class="fw-bold mb-1"><i class="fas fa-pencil me-2" style="color: var(--brand-color)"></i>Edit
                Landlord
            </h4>
        </div>
    </div> <br />

    <div class="card card-custom">
        <div class="card-body p-4">
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h5>

                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" value="{{ landlord.name }}" required>
                        </div>-

                        <div class="mb-3">
                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="text" name="phone" class="form-control" value="{{ landlord.phone }}" placeholder="0712345678"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" value="{{ landlord.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ID/Passport Number <span class="text-danger">*</span></label>
                            <input type="text" name="id_number" class="form-control" value="{{ landlord.id_number }}" required>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <h5 class="section-title"><i class="fas fa-lock me-2"></i>Account & Banking</h5>

                        <div class="mb-3">
                            <label class="form-label">KRA PIN</label>
                            <input type="text" name="kra_pin" class="form-control" value="{{ landlord.kra_pin or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bank Name</label>
                            <input type="text" name="bank_name" class="form-control" value="{{ landlord.bank_name or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bank Account Number</label>
                            <input type="text" name="bank_account" class="form-control" value="{{ landlord.bank_account or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Commission Rate (%)</label>
                            <input type="number" name="commission_rate" class="form-control" step="0.01" min="0"
                                max="100" value="{{ landlord.commission_rate or 0 }}">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="landlords" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Landlords
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i> Save Landlord
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>
    $(document).ready(function () {
        $('#myTable').DataTable({ pageLength: 25 });
    });
</script>

{% endblock %}
