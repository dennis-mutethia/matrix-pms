{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="d-flex justify-content-center align-items-center mb-4">
                <div class="header-title">
                    <h4 class="fw-bold mb-0 text-dark">Add New Apartment</h4>
                    <p class="text-muted small mb-0">Register a new property building in the system</p>
                </div>
            </div>


            <div class="card p-4">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Assign to Landlord
                        </label>
                        <select name="landlord_id" class="form-select border-brand" required>
                            {% for landlord in landlords %}
                            <option value="{{ landlord.id }}">{{ landlord.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Apartment Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="bi bi-building"></i></span>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Sunshine Heights"
                                required />
                        </div>
                        <div class="form-text">Unique name for identifying the building.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Location / Area</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" name="location" class="form-control"
                                placeholder="e.g. Westlands, Nairobi" required />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Water Rate per Unit</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="bi bi-geo-alt"></i></span>
                            <input type="number" name="water_unit_rate" class="form-control" value="0" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Garbage Charge (Monthly)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="bi bi-geo-alt"></i></span>
                            <input type="number" name="garbage_charge" class="form-control" value="0" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Service Charge (Monthly) </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="bi bi-geo-alt"></i></span>
                            <input type="number" name="service_charge" class="form-control" value="0" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/apartments" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Apartments
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i> Save Apartment
                        </button>
                    </div>

                </form>
            </div>

            <div class="text-center mt-4">
                <p class="small text-muted">
                    After adding an apartment, you can proceed to <a href="/apartments">Apartments</a> to add individual
                    units (houses) to this building.
                </p>
            </div>

        </div>
    </div>
</div>

{% endblock %}
