{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h4 class="fw-bold mb-1"><i class="fas fa-user-edit me-2" style="color: var(--brand-color)"></i>Edit
                Tenant
            </h4>
        </div>
    </div> <br />

    <div class="card card-custom">
        <div class="card-body p-4">
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h5>

                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" value="{{ tenant.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="text" name="phone" class="form-control" value="{{ tenant.phone }}" placeholder="0712345678"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" value="{{ tenant.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ID/Passport Number <span class="text-danger">*</span></label>
                            <input type="text" name="id_number" class="form-control" value="{{ tenant.id_number }}" required>
                        </div>                        

                    </div>

                    <div class="col-md-6">
                        <h5 class="section-title"><i class="fas fa-circle-info me-2"></i>Other Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Next of Kin Name</label>
                            <input type="text" name="next_of_kin" class="form-control" value="{{ tenant.next_of_kin or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Next of Kin Phone</label>
                            <input type="text" name="next_of_kin_phone" class="form-control" value="{{ tenant.next_of_kin_phone or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Occupation</label>
                            <input type="text" name="occupation" class="form-control" value="{{ tenant.occupation or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Employer</label>
                            <input type="text" name="employer" class="form-control" value="{{ tenant.employer or '' }}">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="tenants" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Tenants
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-1"></i> Save Tenant
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
